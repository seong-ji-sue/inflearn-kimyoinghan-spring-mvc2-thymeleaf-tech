<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>text vs utext</h1>
<ul>
    <li>th:text = <span th:text="${data}"></span></li><!--escape 한다-->
    <li>th:utext = <span th:utext="${data}"></span></li><!--escape 안한다-->
</ul>
<h1><span th:inline="none">[[...]] vs [(...)]</span></h1>
<ul>
    <li><span th:inline="none">[[...]] = </span>[[${data}]]</li><!--내부 출력 escape 한다-->
    <li><span th:inline="none">[(...)] = </span>[(${data})]</li><!--내부 출력 escape 안한다-->
</ul>
</body>
</html>
